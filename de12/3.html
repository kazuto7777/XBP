    <title>カズトの課題</title>
    <!-- ⑤スタイルシートの設定をしよう -->

</head>
<body>
    今回の調査では街を歩く人のスーツを着ているかいないかまた、色や形について調査しました。
    反省点としてはスーツの調査から得られる傾向や特色があまり得られなかったのでテーマをもう少し選んだほうがよかったと思いました。
    調査をしてみてわかったのは”スーツを着ている”といっても人それぞれ、ネクタイを締めている、カチッと来ている、ラフに来ているなど
    人それぞれだ個人の特色がある事です。主に若年齢の層はゆるく来ている人が多いと感じました。
</body>
